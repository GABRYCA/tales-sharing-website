<!-- Redirect message with loader and countdown -->
<div class="container">
    <div class="row">
        <div class="col">
            <p class="h1 text-center">You're about to be redirected to the homepage!</p>
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading... Please wait:</span>
                </div>
                <p class="h1 text-center" id="countdown">3</p>
            </div>
        </div>
    </div>
</div>

<!-- Redirect to login after a few seconds -->
<script>
    // countdown
    var timeleft = 2;
    var downloadTimer = setInterval(function() {
        document.getElementById("countdown").innerHTML = timeleft;
        timeleft -= 1;
        if (timeleft <= 0) {
            clearInterval(downloadTimer);
        }
    }, 1000);

    setTimeout(function() {
        window.location.href = "https://tales.anonymousgca.eu/login";
    }, 3000);
</script>
